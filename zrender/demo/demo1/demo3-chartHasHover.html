    <title>chart</title>
</head>

<body>
    <div id="main" style="width:1000px;height:600px;margin:0;"></div>
    <script src="../libs/esl.js"></script>
    <script>
    /**
     * zrender 3.x版本写法
     */
    require.config({
        packages: [{
            name: 'zrender',
            location: '../../src',
            main: 'zrender'
        }]
    });
    /*
     *  zr has been init like this, just use it!
     *
     *  var zrender = require('zrender');
     *  var zr = zrender.init(document.getElementById('main'));
     */
    require(
        [
            'zrender',
            'zrender/tool/color',
            'zrender/graphic/shape/Sector'
        ],
        function(zrender, zrColor, SectorShape) {
            var zr = zrender.init(document.getElementById('main'));
            zr.clear();

            var data = [10, 13, 23, 8, 35, 18];
            var total = 0;
            for (var i = 0, l = data.length; i < l; i++) {
                total += data[i];
            }
            var percent;
            var startAngle = 0;
            var endAngle;
            var x = Math.round(zr.getWidth() / 2);
            var y = Math.round(zr.getHeight() / 2);
            var r0 = 30;
            var r = 100;

            var cssArr = [
                "#cc3300", "#cc6600", "#cc9900",
                "#cc0033", "#cc0066", "#cc0099"
            ];
            for (var i = 0, l = data.length; i < l; i++) {

                percent = data[i] / total;
                endAngle = (percent * 2 * Math.PI + startAngle).toFixed(2) - 0;
                percent = (percent * 100).toFixed(2) + '%';

                // console.log(startAngle, endAngle);

                var sector = new SectorShape({
                    shape: {
                        cx: x, // 圆心横坐标
                        cy: y, // 圆心纵坐标
                        r0: r0, // 圆环内半径
                        r: r, // 圆环外半径
                        startAngle: startAngle,
                        endAngle: endAngle,
                        // clockwise: true
                    },
                    style: {
                        // brushType: 'both',
                        stroke: 'white',
                        color: cssArr[i],
                        fill: cssArr[i],
                        // strokeColor: '#00f',
                        text: percent,
                        textPosition: 'specific',
                        textX: x,
                        textY: y,
                        textAlign: 'center',
                        textBaseline: 'middle',
                        textColor: 'blue',
                        textFont: 'bold 10px verdana'
                    },
                    clickable: true,
                    draggable: true
                });
                /*sector.on('click', function(event) {
                    console.log(this);
                    // alert(this.target.highlightStyle.text);
                });*/
                zr.add(sector);
                startAngle = endAngle;
                //其实这里最好是group，然后监听事件
                sector.on('mouseover', function() {
                    zr.addHover(this, {
                        stroke: 'yellow',
                        lineWidth: 10,
                        opacity: 1
                    });
                    zr.refresh();
                });
                sector.on('mouseout', function() {
                    zr.removeHover(this);
                });
            }

            // zr.render();
        }
    );
